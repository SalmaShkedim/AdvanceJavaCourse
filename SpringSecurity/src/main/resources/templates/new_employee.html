<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
</head>
<body>
<div align="center">
    <h1> Create New Employee</h1>
    <br/>
    <form action="#" th:action = "@{/save}" th:object="${employee}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Employee FirstName</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Employee LastName</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Employee DOB</td>
                <td><input type="text" th:field="*{dob}"/></td>
            </tr>
            <tr>
                <td>Employee Designation</td>
                <td><input type="text" th:field="*{desig}"/></td>
            </tr>
            <tr>
                <td>Employee Department</td>
                <td><input type="text" th:field="*{dept}"/></td>
            </tr>
            <tr>
                <td>Employee Years Of Exp</td>
                <td><input type="text" th:field="*{yearsOfExp}"/></td>
            </tr>
            <tr>
                <td>Employee Salary</td>
                <td><input type="text" th:field="*{salary}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
